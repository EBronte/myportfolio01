<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
}

/* Header and navigation styles */
header {
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav ul {
  display: flex;
  justify-content: center;
  list-style-type: none;
}

nav li {
  margin: 0 10px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

/* Hero section styles */
.hero {
  background-color: #798be8;
  color: #333;
  padding: 100px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 40px;
}

.buttons button {
  margin: 0 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.buttons .like-btn {
  background-color: #333;
  color: #fff;
}

.buttons .read-more-btn {
  background-color: #fff;
  color: #333;
}

/* Product section styles */
.product {
  padding: 40px 20px;
  text-align: center;
}

.product img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}
</style>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PROJECTS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Ji Won Chung</h1>
      <p>영어교육 전문 서비스 기획자</p>
      <div class="buttons">
        <button class="contact-btn">CONTACT</button>
        <button class="view-work-btn">VIEW WORK</button>
      </div>
    </section>

    <section class="profile">
      <img src="profile.jpg" alt="Ji Won Chung">
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
